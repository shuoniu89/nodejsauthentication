<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Movie</title>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/movie_edit.css"/>

    <script src="js/movie_edit.js" defer></script>
</head>
<body class="container">

<section id="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
            <a class="navbar-brand" href="/">Clark Movie Club</a>
        </div>
    </nav>
</section>


<section id="edit_movie">
    <form action="/save_movie" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Movie Title" name="title">
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.1" class="form-control" id="rating" placeholder="0" name="rating">
        </div>
        <div class="mb-3">
            <label for="poster_path" class="form-label">Poster URL</label>
            <input type="text" class="form-control" id="poster_path" placeholder="Poster URL" name="poster_path">
        </div>

        <div class="mb-3">
            <label for="release_date" class="form-label">Release Date</label>
            <input class="form-control" type="text" name="release_date" placeholder="2021-01-01" id="release_date">
        </div>

        <div class="mb-3">
            <label for="overview" class="form-label">Overview</label>
            <textarea rows="4" cols="50" class="form-control" name="overview" id="overview"></textarea>
        </div>

        <div class="mb-3">
            <p id="error_message" style="color: red"></p>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" style="width: 20%">Save</button>&nbsp;
            <button type="button" class="btn btn-primary" style="width: 20%" onclick="onCancel()">Cancel</button>
        </div>
    </form>
</section>
</body>
</html>
